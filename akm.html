<!DOCTYPE html>

<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(42, 161, 6);
        position: fixed;
        top: 0;
        width: 100%;
    }

    li {
        float: left;
    }

    li a,
    .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover,
    .dropdown:hover .dropbtn {
        background-color: red;
    }

    li.dropdown {
        display: inline-block;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        text-align: left;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    div.gallery {
        margin: 10px;
        border: 1px solid rgb(148, 148, 148);
        /* float: left; */
        min-width: 180px;
    }

    div.gallery:hover {
        border: 1px solid rgb(241, 238, 238);
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    div.desc {
        padding: 15px;
        text-align: center;
    }

    h1 {
        margin-top: 60px;
        padding-left: 65px;
    }
h2 {
    padding-left: 65px;
}


    .button {
        background-color: #4CAF50;
        /* Green */
        border: none;
        color: white;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        bottom: 620px;
        left: 1300px;
        position: absolute;

    }

    .button {
        border-radius: 12px;
    }

    .gallery-view {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;

    }
</style>
